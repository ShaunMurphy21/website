<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    body {
      color: aliceblue !important;
      position: relative;
      z-index: 9;
    }

    #overlay {
      filter: blur(5px);
      -webkit-filter: blur(5px);
      /* Full height */
      height: 80dvh;
      width: 100%;
      top: 0;
      left: 0;
      position: absolute;
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
    }
  </style>
  <body>
    <!--<h1>Hello, world!</h1>-->
    <div id="overlay"></div>
    <nav
      id="navMain"
      class="navbar navbar-expand-md bg-body-tertiary p-0 shadow p-0 mb-0 bg-body rounded"
    >
      <div id="mainNav" class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="rounded-circle img-thumbnail border border-black"
            src="./kratzer.jpg"
            alt="Bootstrap"
            width="50"
            height="50"
            id="navPic"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="
            background-color: aliceblue;
            border-width: 2px;
            border-color: black;
          "
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="navBar" class="navbar-nav me-auto mb-2 mb-lg-0 mr-3">
            <li class="nav-item mx-3">
              <a
                class="nav-link active mx-3"
                aria-current="page"
                href="#"
                style="color: aliceblue"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link mx-3" href="#" style="color: aliceblue"
                >Github</a
              >
            </li>
            <li class="nav-item dropdown mx-3">
              <a
                class="nav-link dropdown-toggle mx-3"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: aliceblue"
              >
                More
              </a>
              <ul
                class="dropdown-menu"
                style="background-color: #2b3035 !important"
              >
                <li>
                  <a class="dropdown-item" href="#" style="color: aliceblue"
                    >Action</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" style="color: aliceblue"
                    >Another action</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" style="color: aliceblue"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link disabled mx-3"
                aria-disabled="true"
                style="color: grey"
                >Under Dev</a
              >
            </li>
          </ul>
          <form class="d-flex mb-1">
            <input
              class="form-control me-2 border border-black"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchHover"
            />
            <button id="searchButton" class="btn btn-dark" type="button">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="mainContent" class="container-fluid">
      <div class="row mx-0">
        <div class="col-lg-8 mx-auto mt-5">
          <div id="videoPlayer" class="d-flex justify-content-center mx-auto">
            <div class="container">
              <div class="row" id="movie-container"></div>
            </div>
          </div>
          <p id="plotBox" class="mx-auto m-4"></p>
        </div>
        <div class="col-lg-2 order-md-first mx-auto mt-5">
          <div id="leftMain" class="box mt-3 w-100"></div>
        </div>
        <div class="col-lg-2 mx-auto mt-5">
          <div id="rightMain" class="box mt-3 mx-auto w-75 mt-5"></div>
        </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
